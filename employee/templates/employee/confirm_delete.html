{% extends 'employee/base.html' %}
 {% block content %}
 <form method="POST" class="space-y-4 flex flex-col">
    <span class="text-center">Are you sure to delete this employee ? <strong>{{employee.nom}}</strong> </span>
    {% csrf_token %}
    <button type="submit" class="btn  btn-error">Confirm</button>
    <a href="{% url 'employee_list' %}" class="btn btn-primary w-full">Cancel</a>
 </form>
{% endblock %}
