{% extends 'employee/base.html' %}
 {% block content %}
 <div class="w-full bg-base-200">
    <div class="mb-4">
        <a href="{% url 'add_employee' %}" class="btn btn-primary w-full">Add an employee</a>
    </div>
    <div class="space-y-4 w-full">
        {% for emp in employees %}
        <div class="p-4 bg-base-100 rounded-lg w-full flex justify-between items-center">
            <div class="space-y-2">
                <p class="font-bold text-lg">{{emp.nom}}</p>
                <p class="badge badge-soft badge-primary">{{emp.email}}</p>

                <div class="flex gap-2">
                    <p class="font-bold text-lg">{{emp.poste}}</p>
                    <p class="badge badge-dash badge-primary">{{emp.salaire}} $</p>
                </div>
            </div>
            <div class="space-x-2">
                <a href="{% url 'edit_employee' emp.id %}" class="btn btn-primary  btn-sm">Edit</a>
                <a href="{% url 'delete_employee' emp.id %}" class="btn btn-primary btn-soft  btn-sm">Delete</a>

            </div>
        </div>
        {% endfor %}

    </div>
 </div>
{% endblock %}
